<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/babel">
    var CONTENTS = [
        {name: 'Joe Biden', age: 45, years: 5},
        {name: 'President Obama', age: 54, years: 8},
        {name: 'Crystal Mac', age: 34, years: 12},
        {name: 'James Henry', age: 33, years: 2}
    ];


    var List = React.createClass({
        render: function(){
            return (
                <tr>
                    <td>{this.props.list.name}</td>
                    <td>{this.props.list.age}</td>
                    <td>{this.props.list.years}</td>
                    <td><button className="btn btn-info" onClick={this.handleDelete}>Delete</button></td>
                </tr>
            );
        }
    });

    var ListTable = React.createClass({
        render: function(){
            var rows=[];
            this.props.lists.forEach(function(content){
                rows.push(<List list={content} />)
            });
            return (
          <div className="container">
            <table className="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Years</th>
                    </tr>
                </thead>
                <tbody>{rows}</tbody>
            </table>
           </div>);
        }
    });

    ReactDOM.render(
        <ListTable lists={CONTENTS}/>, document.getElementById('root')
    );
</script>
</body>

</html>
